<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Игра в города -->
    <p class="chapter">Игра в города</p>
    <input id="field">
    <div id="message"></div>
    <!-- Чеклист -->
    <p class="chapter">Чеклист</p>
    <input id="checklist">
    <ul id="ckList"></ul>
    <!-- Записная книжка -->
    <p class="chapter">Записная книжка</p>
    <div id="wrapper">
        <div id="menu">
            <ul id="notes">
            </ul>
            <div id="create">
                <button>новая запись</button>
            </div>
        </div>
        <div id="text">
            <textarea id="textBook"></textarea>
            <button data-mode="create" id="saveText">сохранить</button>
        </div>
    </div>
    <!-- Калькулятор продуктов -->
    <p class="chapter">Калькулятор продуктов</p>
    <div id="calculator">
        <div id="form">
            <input id="name" placeholder="название">
            <input id="price" placeholder="цена">
            <input id="amount" placeholder="количество">
            <input id="add" type="button" value="добавить">
        </div>
        
        <h2>Таблица продуктов:</h2>
        <table id="tableProducts">
            <tr>
                <th>название</th>
                <th>цена</th>
                <th>кол-во</th>
                <th>сумма</th>
                <th>удалить</th>
            </tr>
        </table>
        <div id="result">
            общий итог: <span id="total">0</span>
        </div>
    </div>
    <!-- Тесты -->
    <p class="chapter">Тесты</p>
    <div id="test">
        <div>
            <p>вопрос 1?</p>
            <input data-right="ответ 1">
        </div>
        <div>
            <p>вопрос 2?</p>
            <input data-right="ответ 2">
        </div>
        <div>
            <p>вопрос 3?</p>
            <input data-right="ответ 3">
        </div>
        <button class="testBtn">Проверить</button>
    </div>
    <p class="chapter">Тесты 2</p>
    <div id="test2"></div>
    <button id="testBtn2">проверить ответы</button>
    <!-- Слайдеры -->
    <p class="chapter">Слайдеры</p>
    <a href="#" id="left">←</a>
    <a href="#" id="right">→</a>
    <div id="slider"></div>
    <!-- Слайдер картинок через массив -->
    <p class="chapter">Слайдер картинок через массивчик</p>
    <a href="#" id="leftSliderImg">←</a>
    <a href="#" id="rightSliderImg">→</a>
    <img id="sliderImg" src="">
    
    
</div>

    <script src="java.js"></script>
</body>
</html>
